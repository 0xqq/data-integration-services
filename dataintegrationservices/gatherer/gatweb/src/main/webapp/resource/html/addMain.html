<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />

	</head>
	
	
	<body>
		

		<div class="div-padding-top div-index-center">
			<div>
				<span>网站名称：</span>
				<input type="text" />
			</div>
			<div>
				<span>主网址：</span>
				<input type="text" />
				<p>需要采集的网站数据的总位置：如手机数据，手机导航页为主网址</p>
			</div>
			<div>
				<span>数据层级：</span>
				<input type="text" />
				<p>需要爬取的数据层级：如手机列表数据，主网址是手机导航页，手机导航页进去就是列表那么则为1，详情则为2</p>
			</div>
			<div>
				<span>编码：</span>
				<input type="text" />
				<p>网站数据编码，默认为UTF-8</p>
			</div>
			<div>
				<span>网站数据标识：</span>
				<input type="text" />
				<p>网站数据的标识：如手机信息（价格等......）</p>
			</div>
			<div>
				<span>请求次数：</span>
				<input type="text" />
				<p>每分钟网站请求的次数（请求过多会导致网站奔溃!）</p>
			</div>
			<div>
				<span>数据请求方式：</span>
				<input type="radio" />GET
				<input type="radio" />POST
			</div>
			
			<div class="div-padding-top" >
				<button>取消</button>
				<button>下一步</button>
			</div>
		</div>	
		
		
		
	</body>
	
	
	
</html>
