<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" href="${path}/resource/css/base.css" />
		<link rel="stylesheet" href="${path}/resource/css/browser.css" />
		
	</head>
	
	<body>
		<div class="div-padding-top div-index-center">
			
			<div class="div-inline div-padding-top">
				<span>名称：X网站</span>
			</div>
			
			<span>-------</span>
			
			<div class="div-inline div-padding-top">
				<span>网址：www.xxx.com</span>
			</div>
			
			
			<div class="div-padding-top">
				<span>页面标识：</span>
				<input type="text" />
			</div>
			
			<div class="div-padding-top">
				<span>模板地址：</span>
				<input type="text" />
				<button>确定</button>
			</div>
			
			<!--
	        	描述：需要抓取的数据页面前端代码
	        -->
			<div class="div-index-center div-browser">
				
				
			</div>
			
			<div class="div-padding-top">
				
				<div class="div-padding-top">
					<span>以下是您数据采集模板：</span>
				</div>
				
				<table class="div-padding-top" border="1" cellpadding="8" align="center" cellspacing="0">
					<thead>
						<tr>
							<th>数据标识</th>		
							<th>数据</th>
							<th>操作</th>
						</tr>
						
					</thead>
					<tbody>
						<tr>
							<td>商品名称</td>
							<td>P9</td>
							<td><button>删除</button></td>
						</tr>
						<tr>
							<td>价格</td>
							<td>1233</td>
							<td><button>删除</button></td>
						</tr>
						
					</tbody>
				</table>
				
			</div>
			
			<div class="div-padding-top" >
				<button>取消</button>
				<button>保存</button>
			</div>
			
		</div>
		
		
		
	</body>
	
	
	
</html>
